<div class="h-screen bg-gray-800 w-full">
    <div class="h-full mx-auto max-w-md">
      <form [formGroup]="user">
        <div class="p-12">
          <p class="text-5xl pt-10 text-yellow-500 font-bold">
            Welcome <br />
            Back
          </p>
          <p class="text-xl py-3 text-gray-400 font-semibold">
            Sign in to continue
          </p>
        </div>
        <div class="mx-12 p-3 rounded-xl shadow-sm bg-gray-900">
          <div class="p-3 mx-6 border-b border-gray-500">
            <input
              placeholder="identity or email"
              class="bg-transparent text-yellow-500 w-full focus:outline-none focus:rang"
              type="email"
              formControlName="username"
            />
          </div>
  
          <div class="p-3 mx-6 flex border-b border-gray-500">
            <input
              placeholder="Password"
              class="bg-transparent text-yellow-500 focus:outline-none focus:rang w-full"
              type="password"
              formControlName="password"
            />
            <div class="w-auto text-yellow-500">eyes</div>
          </div>
        </div>
        <div class="mx-12 p-3 justify-between flex">
          <div class="flex">
            <div
              class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in"
            >
              <input
                type="checkbox"
                name="toggle"
                id="toggle"
                class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-gray-800 border-4 appearance-none cursor-pointer"
                formControlName="remember"
              />
              <label
                for="toggle"
                class="toggle-label block overflow-hidden h-6 rounded-full bg-yellow-500 cursor-pointer"
              ></label>
            </div>
            <label for="toggle" class="text-xs text-gray-300 mt-1"
              >remember me</label
            >
          </div>
          <div class="bg mt-1 text-xs text-gray-300">
            <a href="">forget password?</a>
          </div>
        </div>
        <div class="w-full p-12">
          <button
            (click)="login()"
            class="bg-yellow-500 p-3 rounded-3xl w-full h-full hover:bg-yellow-600"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
