    <div class="container max-w-screen-lg mx-auto">
      <div>
        <h2 class="font-semibold text-xl text-gray-600">New Classroom</h2>
        <p class="text-gray-500 mb-6">Enter the following info to create a new classroom</p>
  
        <div class="bg-white rounded shadow-lg p-4 px-4 md:p-8 mb-6">
          <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
            <div class="text-gray-600">
              <p class="font-medium text-lg">Class Details</p>
              <p>Please fill out all the fields</p>
            </div>
  
            <!-- Input fields -->
            <div class="lg:col-span-2">
              <form [formGroup]="classForm" >
                <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
                    <div class="md:col-span-5">
                      <label for="className">Class Name</label>
                      <input type="text" formControlName="name" name="className" id="className" class="h-10 border mt-1 rounded px-4 w-full bg-gray-200" value="" />
                    </div>
      
                    <div class="md:col-span-5">
                      <label for="email">Description and Objective</label>
                      <textarea formControlName="description" name="description" id="description" class="h-auto border mt-1 rounded px-4 w-full bg-gray-200" cols="30" rows="10"></textarea>
                    </div>
      
                    <div class="md:col-span-3">
                      <label for="capacity">Capacity</label>
                      <input type="number" formControlName="capacity" name="capacity" id="capacity" class="h-10 border mt-1 rounded px-4 w-full bg-gray-200" value="" placeholder="max number of learners" />
                    </div>
      
                    <div class="md:col-span-2">
                      <label for="color">Color</label>
                      <input type="color" formControlName="color" name="color" id="color" class="h-10 border mt-1 rounded px-4 w-full bg-gray-200" value="" placeholder="" />
                    </div>
