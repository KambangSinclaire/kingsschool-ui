
        <div aria-label="form" tabindex="0" class="focus:outline-none xl:w-12/12 w-full px-8 bg-gray-200 pt-8">
            
            <div class="xl:px-24">

                <!-- Learner Form -->
                <form [formGroup]="academicLevelForm">
                      <!-- STEP 1 Learner Personal info -->
                <div class="mt-16 lg:flex justify-between border-b border-gray-200 p-16 bg-white">
                    <div class="w-80">
                        <div class="flex items-center">
                            <h1 tabindex="0" class="focus:outline-none text-xl font-medium pr-2 leading-5 text-gray-800">Academic Level info</h1>
                        </div>
                        <p tabindex="0" class="focus:outline-none mt-4 text-sm leading-5 text-gray-600">Please ensure to fill all the fields below. You can always come back to make updates on any level added to the system.</p>
                    </div>
                    <div>
                        <div class="md:flex items-center lg:ml-24 lg:mt-0 mt-4">
                            <div class="md:w-64">
                                <label class="text-sm leading-none text-gray-800" id="name" >Name</label>
                                <input type="text" formControlName="name" tabindex="0" class="w-full p-3 mt-3 bg-gray-200 border rounded border-gray-200 focus:outline-none focus:border-gray-600 text-sm font-medium leading-none text-gray-800" aria-labelledby="name" placeholder="Class five" />
                            </div>
                            <div class="md:w-64 md:ml-12 md:mt-0 mt-4">
                                <label class="text-sm leading-none text-gray-800" id="level">Level</label>
                                <input type="number" formControlName="level" tabindex="0" class="w-full p-3 mt-3 bg-gray-200 border rounded border-gray-200 focus:outline-none focus:border-gray-600 text-sm font-medium leading-none text-gray-800" aria-labelledby="level" placeholder="1" max="8" min="0" />
                            </div>
                        </div>
                        <div class="md:flex items-center lg:ml-24 mt-8">
                            <div class="md:w-64">
                                <app-select-dropdown [selectConfig]="courseSelectConfig" [selectData]="courses" (change)="selectedCourses($event)"></app-select-dropdown>
                            </div>
                            <div class="md:w-64 md:ml-12 md:mt-0 mt-4">
                                <app-select-dropdown [selectConfig]="classSelectConfig" [selectData]="classes" (change)="selectedClasses($event)"></app-select-dropdown>
                            </div>
                        </div>
                        <div class="md:flex items-center lg:ml-24 mt-8">
                            <div class="md:w-full">
                                <label class="text-sm leading-none text-gray-800" id="place-of-birth">Description</label>
                                <textarea name="description" formControlName="description" tabindex="0" class="w-full p-3 mt-3 bg-gray-200 border rounded border-gray-200 focus:outline-none focus:border-gray-600 text-sm font-medium leading-none text-gray-800" aria-labelledby="place-of-birth" id="" cols="50" rows="10"></textarea>
                            </div>
                        </div>

                    </div>
                </div>
