<!-- TESTING -->
<div
  *ngIf="alert.status && showAlert == true"
  role="alert"
  class="sm:mr-6 mt-16 sm:mt-6 mb-6 sm:mb-0 xl:w-5/12 mx-auto absolute left-0 sm:left-auto right-40 sm:top-0 sm:w-6/12 md:w-3/5 justify-between w-11/12 bg-white dark:bg-gray-800 shadow-lg rounded flex sm:flex-row flex-col transition duration-150 ease-in-out"
  id="notification"
>
  <div
    class="sm:px-6 p-2 flex mt-4 sm:mt-0 ml-4 sm:ml-0 items-center justify-center bg-{{
      alert.color
    }}-400 sm:rounded-tl sm:rounded-bl w-12 h-12 sm:h-auto sm:w-auto text-white"
  >
    <!-- SUCCESS ICON -->
    <svg
      *ngIf="alert.status == 'SUCCESS'"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      width="40"
      height="40"
      fill="currentColor"
    >
      <path
        class="heroicon-ui"
        d="M12 22a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-2.3-8.7l1.3 1.29 3.3-3.3a1 1 0 0 1 1.4 1.42l-4 4a1 1 0 0 1-1.4 0l-2-2a1 1 0 0 1 1.4-1.42z"
      />
    </svg>

    <!-- ERROR ICON -->
    <svg
      *ngIf="alert.status == 'ERROR'"
      class="w-6 h-6"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
      ></path>
    </svg>

    <!-- WARNING ICON -->
    <svg
      *ngIf="alert.status == 'WARNING'"
      class="w-6 h-6"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
      ></path>
    </svg>

    <!-- INFO ICON -->
    <svg
      *ngIf="alert.status == 'INFO'"
      class="w-6 h-6"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
      ></path>
    </svg>
  </div>
  <div
    class="flex flex-col justify-center xl:-ml-4 pl-4 xl:pl-1 sm:w-3/5 pt-4 sm:pb-4 pb-2"
  >
    <p class="text-lg text-gray-800 dark:text-gray-100 font-semibold pb-1">
      {{ alert?.message }}
    </p>
    <p class="text-sm text-gray-600 dark:text-gray-400 font-normal">
      {{ alert?.details }}
    </p>
  </div>
  <div
    class="flex sm:flex-col sm:justify-center sm:border-l dark:border-gray-700 items-center border-gray-300 sm:w-1/6 pl-4 sm:pl-0"
  >
    <div
      class="sm:pt-4 pb-4 sm:border-b dark:border-gray-700 border-gray-300 sm:w-full flex sm:justify-center"
    >
      <span
        class="sm:text-sm text-xs text-{{
          alert.color
        }}-400 font-bold mr-4 sm:mr-0 cursor-pointer"
        >View</span
      >
    </div>
    <div
      class="sm:pt-4 pb-4 flex sm:justify-center w-full cursor-pointer"
      (click)="closeModal()"
    >
      <span
        class="sm:text-sm text-xs text-gray-600 dark:text-gray-400 cursor-pointer"
        >Dismiss</span
      >
    </div>
  </div>
</div>
